<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FIAP - Criação de Incidente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Realize a criação da sua reclamação</span>
        </div>
    </nav>

    <div style="text-align: center;" class="container">
        <h3> Insira seus dados e envie a reclamação</h3>
    </div>

    <form class="px-4 py-3" action="{% url 'incident_list' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleDropdownFormEmail1" class="form-label">Nome</label>
            <input name="name" type="name" class="form-control" id="exampleDropdownFormNome" placeholder="Insira seu nome">
        </div>
        <div class="mb-3">
            <label for="exampleDropdownFormEmail1" class="form-label">Email</label>
            <input name="email" type="email" class="form-control" id="exampleDropdownFormEmail" placeholder="email@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleDropdownFormEmail1" class="form-label">Número do Pedido</label>
            <input name="number" type="number" class="form-control" id="exampleDropdownFormNumber" placeholder="123456789">
        </div>
        <fieldset class="row mb-3">
            <legend name="assunto" class="col-form-label col-sm-2 pt-0">Selecione o Assunto:</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input name="assunto" class="form-check-input" type="radio" id="Pagamento" value="Pagamento" checked>
                <label class="form-check-label" for="Pagamento">
                    Pagamento
                </label>
              </div>
              <div class="form-check">
                <input name="assunto" class="form-check-input" type="radio" id="Envio-Entrega" value="Envio-Entrega">
                <label class="form-check-label" for="Envio-Entrega">
                    Envio-Entrega
                </label>
              </div>
              <div class="form-check">
                <input name="assunto" class="form-check-input" type="radio" id="Compra Protegida" value="Compra Protegida">
                <label class="form-check-label" for="Compra Protegida">
                    Compra Protegida
                </label>
              </div>
              <div class="form-check">
                <input name="assunto" class="form-check-input" type="radio" id="Outros" value="Outros">
                <label class="form-check-label" for="Outros">
                    Outros
                </label>
              </div>
            </div>
          </fieldset>        
        <div class="mb-3">
            <label for="exampleDropdownFormDescription" class="form-label">Descrição</label>
            <input name="description" type="description" class="form-control" id="exampleDropdownFormDescription" placeholder="Conte-nos o que aconteceu">
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar reclamação</button>
        
    </form>

  </body>
</html>
